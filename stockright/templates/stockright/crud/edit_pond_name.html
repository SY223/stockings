{% extends 'stockright/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h3><a href="{% url 'stockright:ponds' %}">Edit {{ pond|title }}</a></h3>
{% endblock header %}

{% block content %}
<form action="{% url 'stockright:edit_pond_name' pond.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
</form>
{% endblock content %}
