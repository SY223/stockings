{% extends 'stockright/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h1>Create a pond</h1>
{% endblock header %}

{% block content %}
<form action="{% url 'stockright:new_pond' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">add pond</button>
    {% endbuttons %}
</form>
{% endblock content %}
