{% extends 'stockright/base.html' %}

{% block content %}
    <a href="{% url 'stockright:pond' pond.id %}"><h3>{{ pond|title }}</h3></a>
    <form action="{% url 'stockright:check_stock' pond.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Check Stocking</button>
    </form>

{% endblock content %}
